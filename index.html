

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR Cube</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <model-viewer
    src="cube.glb"           <!-- Your GLB file -->
    ios-src="cube.usdz"      <!-- Your USDZ file for iOS -->
    alt="A cube in AR"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    exposure="1">
  </model-viewer>
</body>
</html>
